<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- my CSS-->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- CDN Dayjs (unpkg) -->
    <script defer src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script defer src="https://unpkg.com/dayjs@1.10.4/plugin/isBetween.js"></script>
    <script defer src="https://unpkg.com/dayjs@1.10.4/plugin/isToday.js"></script>

    <!-- my JS-->
    <script defer src="js/app.js"></script>

    <title>todo Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-check2-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
          />
          <path
            d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
          />
        </svg>
        <a class="navbar-brand" href="#">todo Manager</a>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2 mysearch" type="search" placeholder="Search" aria-label="Search" />
          <button type="button" class="btn btn-circle btn-search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
      <button type="button" class="btn btn-circle btn-user" aria-label="Profile">
        <div class="icon-user">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
        </div>
      </button>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-4 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky">
            <!-- <ul class="nav flex-column sidebar-list">
              <li id="filter-all" class="filter-item active">All</li>
              <div class="dropdown-divider"></div>
              <li id="filter-important" class="filter-item">Important</li>
              <div class="dropdown-divider"></div>
              <li id="filter-today" class="filter-item">Today</li>
              <div class="dropdown-divider"></div>
              <li id="filter-7day" class="filter-item">Next 7 Days</li>
              <div class="dropdown-divider"></div>
              <li id="filter-private" class="filter-item">Private</li>
            </ul> -->
            <div class="list-group list-group-flush flex-column sidebar-list">
              <button type="button" id="filter-all" class="list-group-item list-group-item-action filter-item active">
                All
              </button>
              <button type="button" id="filter-important" class="list-group-item list-group-item-action filter-item">
                Important
              </button>
              <button type="button" id="filter-today" class="list-group-item list-group-item-action filter-item">
                Today
              </button>
              <button type="button" id="filter-7day" class="list-group-item list-group-item-action filter-item">
                Next 7 Days
              </button>
              <button type="button" id="filter-private" class="list-group-item list-group-item-action filter-item">
                Private
              </button>
            </div>
          </div>
        </nav>

        <main role="main" class="col-md-8">
          <h1 id="filter-title" class="h1 font-weight-bold">All</h1>
          <div class="tasks-div">
            <ul id="tasks-list" class="list-group list-group-flush flex-column"></ul>
          </div>
        </main>
      </div>
    </div>
    <button type="button" class="btn btn-circle btn-fab">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        fill="currentColor"
        class="bi bi-plus-circle-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
        ></path>
      </svg>
    </button>
  </body>
</html>
